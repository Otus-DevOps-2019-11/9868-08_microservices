---
version: '3.7'
services:
  fluentd:
    image: ${USERNAME}/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - docker_front_net
      - docker_back_net

  elasticsearch:
    image: elasticsearch:7.4.0
    expose:
      - 9200
    ports:
      - "9200:9200"
    networks:
      - docker_front_net
      - docker_back_net
    environment:
      - ELASTIC_CLUSTER=false
      - CLUSTER_NODE_MASTER=true
      - CLUSTER_MASTER_NODE_NAME=es01
      - discovery.type=single-node

  kibana:
    image: kibana:7.4.0
    ports:
      - "5601:5601"
    networks:
      - docker_front_net
      - docker_back_net

networks:
  docker_front_net:
    external: true
  docker_back_net:
    external: true
